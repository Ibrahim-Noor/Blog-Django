<div class="card mx-auto mb-3" style="width: 18rem;">
  <img class="card-img-top" src="{{blog_post.image.url}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{blog_post.title}}</h5>
    <p class="card-text">{{blog_post.body}}</p>
    {% if blog_post.author == request.user %}
      <a href="{% url 'blogpost:edit' blog_post.slug %}" class="btn btn-primary">Update</a>
    {% endif %}
  </div>
  <div class="card-footer text-muted">
    Updated on {{blog_post.date_updated}} by {{blog_post.author}}
  </div>
</div>
